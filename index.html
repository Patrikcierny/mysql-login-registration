<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
        <a href="#" id="user" class="btn">Sign in</a>
        <div class="dropdown" id="dropdown">
        <div class="user"><i class='bx bxs-user-circle'></i></div>
        <div class="dropdown-menu">
            <span><i class='bx bx-cog'></i> Settings</span>
            <span><i class='bx bx-moon'></i> Change theme</span>
            <span><i class='bx bx-help-circle'></i> Helper</span>
            <span><i class='bx bx-message-alt-error'></i> Send feedback</span>
            <div></div>
            <span class="noted"><i class='bx bx-log-out'></i> Log Out</span>
        </div>
        </div>    
    </div>
    </header>

    <!-- Login -->
    <section>
        <div class="card">
            <h1>Login</h1>
            <div class="login-input">
            <input class="form-control" type="text" id="Username" name="Username" placeholder="Username" required="required">
            <label class="form-label" for="Username">Username</label>
            </div>
            <div class="login-input">
            <input class="form-control" type="password" id="Password" name="Password" placeholder="Password" required="required">
            <label class="form-label" for="Password">Password</label>
            </div>
            <div class="login-button">
            <a href="#" class="btn">Login now</a></div>
                <h3 id="sign_in">Don't have account?</h3>
                <h3>forgot password?</h3>
        </div>
        <div class="card register">
            <h1>Join Now</h1>
            <div class="login-input">
            <input class="form-control" type="text" id="Username_register" name="Username" placeholder="Username" required="required" value="">
            <label class="form-label" for="Username_register">Username</label>
            </div>
            <div class="login-input">
            <input class="form-control" type="password" id="Password_register" name="Password" placeholder="Password" required="required" value="">
            <label class="form-label" for="Password_register">Password</label>
            </div>
            <div class="login-input">
            <input class="form-control" type="password" id="Repeat-Password" name="Password" placeholder="Password" required="required" value="">
            <label class="form-label" for="Repeat-Password">Repeat Password</label>
            </div>
            <a href="#" class="btn">Join now</a>
            </div>
        </div>
    </div>
    </section>

    <script src="/main.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap');
      </style>
</body>
</html>
